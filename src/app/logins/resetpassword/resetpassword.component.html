<!--Login page-->
<style>
    .login {
        background: #229494!important;
        color: white !important;
    }
    
    .login:hover {
        background: #4dadad!important
    }
</style>
<mat-sidenav-container>
    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">
            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <img style="height: 60px;margin-bottom: 20px;" class="logo-default logo-img" src="../../../assets/img/landing/holizontalLogo.png">
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <span class="box-content-header" style="margin-bottom: 15px; color: #283593 !important;">Reset Password</span>
                        <mat-form-field class="w-100">
                            <tooltip-content [animation]="true" #myTooltip placement="right" class="position">
                                <h4 style="color: black">Suggested Password Combinations</h4>
                                <div style="text-align:left;padding:10px">
                                    <ul style="list-style: none;">
                                        <li id="letter" [ngClass]="isOneLetter?'valid':'invalid'">At least
                                            <strong>one letter</strong>
                                        </li>
                                        <li id="capital" [ngClass]="isOneCapitalLetter?'valid':'invalid'">At least
                                            <strong>one capital letter</strong>
                                        </li>
                                        <li id="number" [ngClass]="isOneNumber?'valid':'invalid'">At least
                                            <strong>one number</strong>
                                        </li>
                                        <li id="specialchar" [ngClass]="isOneSpecialCaharacter?'valid':'invalid'">At least
                                            <strong>one special character</strong>
                                        </li>
                                        <li id="length" [ngClass]="isMinLength?'valid':'invalid'">Be at least
                                            <strong>8 characters</strong>
                                        </li>
                                    </ul>
                                </div>
                            </tooltip-content>
                            <input matInput [tooltip]="myTooltip" tooltipPlacement='right' (keydown.space)="$event.preventDefault()" onDrag="return false" onDrop="return false" (keyup)="onKeyPress(password)" placeholder="New Password" type="password" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#\$%\^&\_\+\<\>\.\,\=\:\;\'\?\(\)\[\]\\\/\|\*{}-])(?=.*[A-Z]).{8,20}"
                                required>
                            <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                            </mat-form-field>
                        <mat-form-field class="w-100" style="margin-bottom: 25px">
                            <input matInput (keydown.space)="$event.preventDefault()" onDrag="return false" onDrop="return false" placeholder="Confirm New Password" type="password" formControlName="confirmPassword" required>
                            <mat-error *ngIf="form.controls.confirmPassword.errors?.mustMatch" style="margin-bottom: 25px">Passwords do not match</mat-error>
                            </mat-form-field>
                    </mat-card>
                    <button mat-raised-button [disabled]="!form.valid" [ngClass]="!form.valid?'mat-elevation-z12 box-button nonSense btn-default':'mat-elevation-z12 box-button btn-primary'" type="submit">Submit</button>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</mat-sidenav-container>
