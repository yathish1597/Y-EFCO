<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px">Edit Details</h1>
<form>
  <div mat-dialog-content>
    <div class="col-sm-12">
      <div class="row">
        <div class="form-group col-sm-12">
          <div class="row">
            <label class="col-sm-12 add-member-label">Unit : </label>
            <div class="col-sm-12">
              <input class="form-control" placeholder="Enter Unit" type="text">
            </div>
          </div>

        </div>
        <div class="form-group col-sm-12">
          <div class="row">
            <label class="col-sm-12 add-member-label">POW amount: </label>
            <div class="col-sm-12">
              <input class="form-control" placeholder="Enter POW amount" type="text">
            </div>
          </div>

        </div>

        <div class="form-group col-sm-12">
          <div class="row">
            <label class="col-sm-12 add-member-label">Remarks : </label>
            <div class="col-sm-12">
              <input class="form-control" placeholder="Enter Remarks" type="text">
            </div>

          </div>

        </div>
        <div class="form-group col-sm-12">
          <div class="row">
            <label class="col-sm-12 add-member-label">Completion Date: </label>
            <div class="col-sm-12">
              <input class="form-control" type="date">
            </div>

          </div>

        </div>

      </div>
    </div>


  </div>

  <mat-dialog-actions align="center">
    <button mat-raised-button class="add-hover btn-primary" type="submit">
      <mat-icon>send</mat-icon>&nbsp;Save
    </button>
    <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()">
      <mat-icon>cancel</mat-icon>&nbsp;Cancel
    </button>
  </mat-dialog-actions>
</form>
