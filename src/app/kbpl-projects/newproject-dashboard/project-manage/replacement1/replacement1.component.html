<div id="grid-table-container" class="table-responsive" style="margin-left: 10px">
  <table id="example2" class="table table-bordered">
    <thead class="tbl-head">
      <tr>

        </td>

          <label class="label-bold">Material Indent</label>

        <td class="text-center"><label class="label-bold">Date</label></td>

    <tbody>
      <tr *ngFor="let item of allFields;let i = index;">
        <td colspan="3" style="vertical-align: middle">

        </td>
        <td>
          <input class="form-control" style="height: 37px;" (keypress)="false"
            [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" name="dt3">

        <td> <input type="text" class="form-control" style="height: 37px;" ></td>
        <td colspan="2"> <input type="text" class="form-control" style="height: 37px; "></td>
        <td class="text-center" style="vertical-align: middle;">
          <a><i class="fa fa-save green" matTooltip="Save item" style="cursor: pointer;"></i></a>
          <a><i class="fa fa-trash red" matTooltip="Delete item" (click)="removeItem(i)"
              style="cursor: pointer;"></i></a>
        </td>
      </tr>
      <tr class="theadcolor">
        <th class="text-center" colspan="11">Spring Details</th>
      </tr>
      <tr class="theadcolor">

        <th class="text-center" colspan="2" style="vertical-align: middle">No. of Coils</th>

      </tr>
      <tr  *ngFor="let item of allFields1;let i = index;">
        <td colspan="4" style="vertical-align: middle">
          <input type="number" class="form-control">
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;">
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;">
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;">
        </td>

        </td>

        <td>
          <input type="text" class="form-control" style="height: 37px;">
        </td>
        <td class="text-center" style="vertical-align: middle;">
          <a><i class="fa fa-save green" matTooltip="Save item" style="cursor: pointer;"></i></a>
          <a><i class="fa fa-trash red" matTooltip="Delete item" (click)="removeItem1(i)"

        </td>
      </tr>
      <tr class="theadcolor">
        <th class="text-center" colspan="11">Gasket</th>
      </tr>
      <tr class="theadcolor">
        <th colspan="4" style="vertical-align: middle">Type</th>
        <th class="text-center" style="vertical-align: middle">OD</th>

        </td>
      </tr>
      <tr *ngFor="let item of allFields2;let i = index;">
        <td colspan="4" style="vertical-align: middle">
          <input type="text" class="form-control" style="height: 37px;">
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;" >
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;">
        </td>
        <td>
          <input type="text" class="form-control" style="height: 37px;">

        <td colspan="3">
